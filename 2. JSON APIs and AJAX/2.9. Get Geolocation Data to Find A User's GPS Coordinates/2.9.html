<!DOCTYPE html>
<html>
  <head>
    <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          document.getElementById('data')
            .innerHTML = `latitude: ${position.coords.latitude}<br>longitude: ${position.coords.longitude}`
        })
      }
    </script>
  </head>
  <body>
    <h4>You are here:</h4>
    <div id='data'></div>
  </body>
</html>
