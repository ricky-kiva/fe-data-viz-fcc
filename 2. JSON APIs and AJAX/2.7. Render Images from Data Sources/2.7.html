<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('getMessage').onclick = () => {
          const url = 'https://www.freecodecamp.org/json/cats.json'
          const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`

          fetch(proxyUrl)
            .then(res => res.json())
            .then(data => {
              const parsedProxyData = JSON.parse(data.contents)

              let html = ""

              parsedProxyData.forEach(o => {
                html += "<div class='cat'>"
                html += `<img src='${o.imageLink}'' alt='${o.altText}' />`
                html += "</div><br>"
              })

              document.getElementsByClassName('message')[0]
                .innerHTML = html
            })
        }
      })
    </script>
    <style>
      body {
        text-align: center;
        font-family: "Helvetica", sans-serif;
      }
      h1 {
        font-size: 2em;
        font-weight: bold;
      }
      .box {
        border-radius: 5px;
        background-color: #eee;
        padding: 20px 5px;
      }
      button {
        color: white;
        background-color: #4791d0;
        border-radius: 5px;
        border: 1px solid #4791d0;
        padding: 5px 10px 8px 10px;
      }
      button:hover {
        background-color: #0F5897;
        border: 1px solid #0F5897;
      }
    </style>
  </head>
  <body>
    <h1>Cat Photo Finder</h1>
    <p class="message box">
      The message will go here
    </p>
    <p>
      <button id="getMessage">
        Get Message
      </button>
    </p>
  </body>
</html>
