<!DOCTYPE html>
<html>
  <head>
    <style>
      .bar:hover {
        fill: brown;
      }
    </style>
    <script src="../../modules/d3.v7.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9]

      const w = 500
      const h = 100

      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        .attr("y", (d) => h - (d * 3))
        .attr("width", 25)
        .attr("height", (d) => d * 3)
        .attr("fill", "navy")
        .attr("class", "bar")
        .append("title")
        .text((d) => d)

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text((d) => d)
        .attr("x", (d, i) => i * 30)
        .attr("y", (d) => (h - (d * 3)) - 3)
        .style("font-size", "25px")
        .style("fill", "red")
    </script>
  </body>
</html>
