<!DOCTYPE html>
<html>
  <head>
    <script src="../../modules/d3.v7.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9]

      d3.select("body")
        .selectAll("h2")
        .data(dataset)
        .enter()
        .append("h2")
        .text((d) => `${d} USD`)
    </script>
  </body>
</html>
