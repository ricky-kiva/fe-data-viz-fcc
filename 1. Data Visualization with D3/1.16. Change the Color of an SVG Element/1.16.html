<!DOCTYPE html>
<html>
  <head>
    <script src="../../modules/d3.v7.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9]

      const w = 500
      const h = 100

      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("y", (d) => h - (d * 3))
        .attr("x", (d, i) => i * 30)
        .attr("width", 25)
        .attr("height", (d) => d * 3)
        .attr("fill", "navy")
    </script>
  </body>
</html>
