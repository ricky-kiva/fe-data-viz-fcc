<!DOCTYPE html>
<html>
  <head>
    <style>
      .bar {
        width: 25px;
        height: 100px;
        margin: 2px;
        display: inline-block;
        background-color: blue;
      }
    </style>
    <script src="../../modules/d3.v7.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9]

      d3.select("body")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", (d) => `${d*10}px`)
    </script>
  </body>
</html>
